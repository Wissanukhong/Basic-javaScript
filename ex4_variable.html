<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h3>การประกาศตัวแปร var </h3>
    <p>กำหนดให้ x = 5</p>
    <p>กำหนดให้ y = 10</p>
    <p>ให้นำผลรวม x + y = ???</p>

    <script>
        var x = 5;
        var y = 10;
        document.write("total :" + (x + y));
    </script>
</body>
</html>
