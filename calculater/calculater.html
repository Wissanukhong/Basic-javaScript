<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
</head>
<body>
    
    <script>
        function calculator (a, b) {
            var a = prompt("กรอกค่า a");
            var b = prompt("กรอกค่า b");
            var total = parseInt(a) + parseInt(b); 
            return total

        };

        if (calculator() > 10) {
            document.write("ผลรวมมากกว่า 10 ");
        } else {
            document.write("ผลรวมรวมน้อยกว่า 10 ");
        };
    </script>


</body>
</html>
