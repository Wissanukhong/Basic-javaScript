<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
</head>

<body>


    <script>
        function sayHi() {
            console.log("Hi");
        }

        function sayBye() {
            console.log("Bye");
        }

        function say(func) {
            func();
        }

        say(sayHi);
        say(sayBye);

        function newFunction () {
            console.log("This is new Function");
            function callBackFunction() {
                console.log("This is a callback Function");
            }
            return callBackFunction;
        }

        let newFunctionA = callBackFunction();
        newFunctionA ();


    </script>

</body>

</html>
