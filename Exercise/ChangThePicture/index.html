<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change the picture</title>
    <style>
        body {
            background-image: linear-gradient(rgba(62, 20, 20, 0.4), rgba(62, 20, 20, 0.4)), url(back.jpg);
            background-size: cover;
            background-position: center;
            font-family: Lato;
            font-weight: 300;
            position: relative;
            height: 100vh;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- // จากตัวอย่างเราจะเห็นว่า เราสามารถที่จะเปลี่ยนภาพแบบ Random ได้เหมือนกับตัวอย่างโปรเจค  -->
    <img src="dice-1.png" alt="Dice" class="dice" id="dice-1">

    <!-- ถ้าหากเรากดที่ปุ่มนี้ ภาพก็จะถูกเปลี่ยนโดย javaScript จะ Random ภาพไปเรื่อยๆ  -->
    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>

    <script src="app.js"></script>
</body>
</html>
