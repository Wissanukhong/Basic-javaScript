<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide the picture</title>
    <style>
        .container {
            text-align: center;
        }

        #hidepiceture {
            margin: 10px;
            padding: 10px;
            width: 100px;
            height: 50px;
            background: linear-gradient(rgb(110, 110, 184, 100),
                    rgb(148, 148, 186, 100));
            border-radius: 5%;
        }
    </style>
</head>

<body>
    <!-- 
        The Problem
        1.Have got a picture
        2.Have got a button
        3.They are center
        4.If the user click on hide that picture hide the display.
     -->
    <div class="container">
        <div class="hideThis">
            <img src="https://images.unsplash.com/photo-1591027265757-46e6f1b916de?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80"
                alt="picture">
        </div>
        <button id="hidepiceture" onclick="hidePicture()" >Hide</button>
    </div>

    <script>
        //function declaration 
        function hidePicture() {
            document.querySelector('.hideThis').style.display = 'none';
        }

    </script>
</body>

</html>
