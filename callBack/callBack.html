<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
</head>

<body>


    <script>
        function sayHi() {
            console.log("Hi");
        }

        function sayBye() {
            console.log("Bye");
        }

        function say(func) {
            func();
        }

        say(sayHi);
        say(sayBye);


        //calback function
        function newFunction() {
            console.log("This is new Function");
            function callBackFunction() {
                console.log("This is a callback Function");
            }
            return callBackFunction;
        }

        const newFunctionA = newFunction();
        newFunctionA();


        //การส่งค่า Arguments เกินค่า paramters 
        //ยกตัวอย่างเช่น ถ้าเรามี parameters 3 ตัว แต่เรามี arguments จำนวน 4 ตัว ค่าตัวสุดท้ายของ argument จะกลายเป็น Undefind ทันที
        function sum(a, b) {
            let total = a + b;
            return total

        }

        console.log(sum(7, 5, 8)) //ค่าที่เห็นก็เป็น 12 นะ เพียงแต่ว่า argument ลำดับที่ 3 จะกลายเป็น undefined




    </script>

</body>

</html>
