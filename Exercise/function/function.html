<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Scope</h2>

    <p>Outside myFunction() carName is undefined.</p>

    <p id="testfunction"></p>    

    <p id="demo1"></p>

    <p id="demo2"></p>

    <script>
        myFunction();

        function myFunction() {
            var carName = "Volvo";
            document.getElementById("demo1").innerHTML = typeof carName + " " + carName;
        }
        document.getElementById("demo2").innerHTML = typeof carName;

        document.getElementById("testfunctiong").innerHTML = "Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit ratione, ut perferendis quam neque sed eum delectus autem? " + window.carName;
    </script>
</body>

</html>
